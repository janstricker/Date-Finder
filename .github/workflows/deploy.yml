name: Deploy to Manitu

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd app
          npm ci

      - name: ğŸ—ï¸ Build App
        run: |
          cd app
          # Set API URL for production build
          VITE_API_URL='/api' npm run build

      - name: ğŸ“‚ Prepare Deploy Folder
        run: |
          mkdir -p deploy/api
          # Copy Frontend
          cp -r app/dist/* deploy/
          # Copy Backend
          cp -r backend/* deploy/api/

      - name: ğŸš€ Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          # Improve connection stability
          protocol: ftps
          security: loose
          # CRITICAL: Prevent overwriting the database we are generating on the server
          exclude: |
            api/weather.db
            **/.git*
            **/.DS_Store
