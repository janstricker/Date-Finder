name: Deploy to Manitu

on:
  push:
    branches:
      - main
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd app
          npm ci

      - name: ğŸ—ï¸ Build App
        run: |
          cd app
          # Set API URL for production build
          VITE_API_URL='/api' npm run build

      - name: ğŸ“‚ Prepare Deploy Folder
        run: |
          mkdir -p deploy/api
          # Copy Frontend
          cp -r app/dist/* deploy/
          # Copy Backend
          cp -r backend/* deploy/api/

      - name: ğŸš€ Upload to FTP (Robust lftp)
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -c "set ssl:verify-certificate no; set mirror:set-permissions no; open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; mirror --reverse --verbose --delete --exclude api/weather.db --exclude .git/ --exclude .DS_Store ./deploy/ /; quit"
