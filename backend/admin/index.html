<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Date Finder Admin - DB Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin-top: 0;
            color: #1e293b;
        }

        .status-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: #10b981;
            width: 0%;
            transition: width 0.3s;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            flex: 1;
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-val {
            font-size: 24px;
            font-weight: bold;
            color: #0f172a;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üåßÔ∏è Weather DB Generator</h1>
        <p>Generates the `weather.db` file incrementally directly on the server.</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-val" id="totalPoints">0</div>
                <div class="stat-label">Total Points</div>
            </div>
            <div class="stat-item">
                <div class="stat-val" id="processedPoints">0</div>
                <div class="stat-label">Processed</div>
            </div>
            <div class="stat-item">
                <div class="stat-val" id="errors">0</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <button id="startBtn" onclick="startGeneration()">Start Generation</button>
        <button id="stopBtn" onclick="stopGeneration()" disabled
            style="background: #ef4444; margin-left: 10px;">Stop</button>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="status-box" id="log">Ready...</div>
    </div>

    <script>
        let running = false;
        let offset = 0;
        let total = 0;
        let errors = 0;
        const BATCH_SIZE = 5; // Process 5 points per request
        const DELAY_MS = 300; // Client-side delay between batches

        function log(msg) {
            const box = document.getElementById('log');
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            box.appendChild(line);
            box.scrollTop = box.scrollHeight;
        }

        async function fetchBatch() {
            if (!running) return;

            try {
                const res = await fetch(`batch.php?offset=${offset}&limit=${BATCH_SIZE}`);
                const text = await res.text();

                try {
                    const data = JSON.parse(text);

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (data.status === 'done') {
                        log("‚úÖ Generation Complete!");
                        running = false;
                        updateUI();
                        return;
                    }

                    if (data.processed) {
                        offset += data.processed;
                        total = data.total;

                        document.getElementById('processedPoints').textContent = offset;
                        document.getElementById('totalPoints').textContent = total;

                        const pct = Math.min((offset / total) * 100, 100);
                        document.getElementById('progressFill').style.width = pct + '%';

                        data.logs.forEach(l => log(l));
                    }

                    // Schedule next
                    setTimeout(fetchBatch, DELAY_MS);

                } catch (e) {
                    log("‚ùå JSON Error: " + text.substring(0, 100) + "...");
                    console.error(e);
                    errors++;
                    document.getElementById('errors').textContent = errors;
                    // Retry after delay
                    setTimeout(fetchBatch, 2000);
                }

            } catch (e) {
                log("‚ùå Network Error: " + e.message);
                errors++;
                setTimeout(fetchBatch, 2000);
            }
        }

        function startGeneration() {
            if (running) return;
            running = true;
            errors = 0;
            offset = 0;
            updateUI();
            log("üöÄ Starting generation... (Check batch.php config for region)");
            fetchBatch();
        }

        function stopGeneration() {
            running = false;
            log("üõë Stopped by user.");
            updateUI();
        }

        function updateUI() {
            document.getElementById('startBtn').disabled = running;
            document.getElementById('stopBtn').disabled = !running;
        }
    </script>
</body>

</html>
